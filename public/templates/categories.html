<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Categories</title>
    <meta charset="UTF-8">

    <!-- Load the Handlebars library. The Handlebars object is 
    now available in the rest of the scripts -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!--
        Load the JS code for the page. The code is located inside the public folder.
        However, express serves this content under root path (see appropriate command in index.js)
    -->
    <script src="../static/js/main.js" type="text/javascript"></script>
    <script src="../static/js/pageSetUp.js" type="text/javascript"></script>

    <!--
        Load CSS stylesheets from folder public/css/style.css.
        Express serves this content, also, under the root path.
    -->
    <link href="../static/images/icons/icon1.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/categories.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,0..1,-50..200"
          rel="stylesheet"/>
    
    <script id="products-content" type="text/x-handlebars-template">
        {{>header}}
        {{>sidebar}}
        
        <main id="main-container">
            <span id="logged_in_popup" class="display-none">You have to be logged in to <br>add products in the cart !</span>
            <div id="main-content">
                <section id="product-list">
                    <header id="product-category-name">
                        <h1>{{cat_name}}</h1>
                    </header>
                    
                    <ul class="no-bull ">
                        {{# each product}}
                            <li class="product card" data-subcategory-id="{{this.subcategory_id}}">
                                <div class="product-image-pos">
                                    <img src="{{this.image}}" alt="product-image">
                                </div>
                                <div class="flex-g-1 product-desc">
                                    <article class="product-header-text">
                                        <h3>{{this.title}}&nbsp;&nbsp;{{this.cost}} $</h3>
                                        {{this.description}}
                                    </article>
                                </div>
                                <div class="product-header-text add-to-cart-pos">
                                    <button id="{{this.id}}" class="addtocart" type="button" onclick="addcart(id)" data-title="{{this.title}}" data-cost="{{this.cost}}">Προσθήκη</button>
                                </div>
                            </li>
                        {{/each}}
                    </ul>
                </section>
            </div>
        </main>
        
        {{>footer}}
    </script>
    
    <script id="product-filter" type="text/x-handlebars-template">
        <aside id="filter">
            <form method="get">
                <h4>Subcategories: </h4>
                <label for="all">All</label>
                <input id="all" name="sub-category" type="radio" value="all" checked>
                {{# each subCategory}}
                    <br>
                    <label for="{{this.id}}">{{this.title}}</label>
                    <input id="{{this.id}}" name="sub-category" type="radio" value="{{this.id}}">
                {{/each}}
            </form>
        </aside>
    </script>
    
    <script id="size-of-cart" type="text/x-handlebars-template">
        <div id="cart-size">
            {{a}}
        </div>
    </script>
    
    <script type="text/javascript">
        const category_id = new URLSearchParams(window.location.search).get('categoryId')
        const category_name = new URLSearchParams(window.location.search).get('categoryName');
        const user_name = new URLSearchParams(window.location.search).get('userName');
        const user_session_id = new URLSearchParams(window.location.search).get('userSessionId');
        let cart_size = 0;
        console.log(category_id, category_name)

        function addcart(id) {
            if(true){ // user_name == null || user_session_id == null
                let popup = document.getElementById("logged_in_popup");
                popup.classList.remove("display-none");
                popup.addEventListener("animationend", () => {popup.classList.add("display-none");}, false);
            }
            else{
                let elem = document.getElementById(id);
                let prodTitle = elem.dataset.title.toString()
                let prodCost = elem.dataset.cost.toString()
                let myHeaders = new Headers();
                myHeaders.append('Content-type', 'application/json');
                let init = {
                    method: "POST",
                    headers: myHeaders,
                    body: JSON.stringify({name: "Tasos", sessionId: user_session_id, title: prodTitle, cost: prodCost})
                }
                fetch("addtocart", init)
                        .then(response => {
                            if (response.status === 201){
                                console.log("Product: " + prodTitle + " added to cart.");
                                document.getElementById("cart-size").classList.remove('display-none');
                                cart_size += 1;
                                document.getElementById("cart-size").textContent = cart_size;
                            }
                            else if(response.status === 401){
                                let popup = document.getElementById("logged_in_popup");
                                popup.classList.remove("display-none");
                                popup.addEventListener("animationend", () => {popup.classList.add("display-none");}, false);
                            }
                            else if (response.status === 400){
                                console.log("Something went wrong.");
                            }
                        })
                        .catch(error => {
                            console.log(error);
                        })
            }
        }
        
        window.onload = function() {
            fetch("https://wiki-shop.onrender.com/categories/" + category_id + "/products")
                    .then((data) => data.json())
                    .then((productData) => {
                                let template = document.getElementById("products-content").textContent;
                                let compiledTemplate = Handlebars.compile(template);
                                let content = compiledTemplate({product: productData, cat_name: category_name});
                                document.querySelector("body").innerHTML += content;
                            }
                    )
                    .then(() =>{
                        fetch("https://wiki-shop.onrender.com/categories/" + category_id + "/subcategories")
                                .then((data) => data.json())
                                .then((subCategoriesData) => {
                                            let template = document.getElementById("product-filter").textContent;
                                            let compiledTemplate = Handlebars.compile(template);
                                            let content = compiledTemplate({subCategory: subCategoriesData});
                                            document.querySelector("body").innerHTML += content;
                                        }
                                )
                                .then(() => {
                                            // console.log(document.querySelectorAll("input[name='sub-category']"));
                                            document.querySelectorAll("input[name='sub-category']").forEach((filter) => {
                                                filter.addEventListener("click", function(event) {
                                                    let item = event.target.value;
                                                    // console.log(document.querySelectorAll('li.product'));
                                                    document.querySelectorAll('li.product').forEach((elem) => {
                                                        // console.log("item: " + item);
                                                        // console.log("elem sub-cat: " + elem.dataset.subcategoryId);
                                                        if(elem.dataset.subcategoryId === item || item === 'all'){
                                                            elem.classList.remove("display-none");
                                                        }
                                                        else{
                                                            elem.classList.add("display-none");
                                                        }
                                                    });
                                                });
                                            });
                                        }
                                )
                    })
            if(true){ // user_name != nul&& user_session_id != null){
                let myHeaders = new Headers();
                myHeaders.append('Content-type', 'application/json');
                myHeaders.append('Name', 'Tasos');
                myHeaders.append('Session-Id', 'lvckjlvkj');
                let init = {method: "GET", headers: myHeaders}
                fetch("sizeofcart",init)
                        .then((data) => data.json())
                        .then((response) => {
                            // console.log(response);
                            let template = document.getElementById("size-of-cart").textContent;
                            let compiledTemplate = Handlebars.compile(template);
                            cart_size = response.size;
                            let content = compiledTemplate({a: cart_size});
                            document.querySelector("body").innerHTML += content;
                            document.getElementById("cart-size").classList.remove('display-none');
                            if(response.size === 0){
                                document.getElementById("cart-size").classList.add('display-none');
                            }
                        })
                        .catch(error => {
                            console.log(error);
                        })
            }
        }
    </script>

</head>

<body>

</body>

</html>
